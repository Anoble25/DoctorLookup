<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <title>Search for Seattle Area doctors</title>
  </head>
  <body>
    <div class="container">
      <form id="searchForm">
        <h3>Enter your medical issue:</h3>
        <input id="searchText" type="text">

        <button id="searchButton" type="submit" class="btn medium">Submit</button>
      </form>

      <div>
        <ul id=Output>
          <li>Doctor: <span id=firstName></span> <span id=lastName></span>
          <li>Address: <span id=address></span>
          <li>Phone number: <span id=phoneNumber></span>
          <li>Website: <span id=website></span>
          <li>Accepting new patients: <span id=patients></span>
        </ul>
      </div>
    </div>
  </body>
</html>
